<section class="wrapper wrapper-container" *ngIf="isLoading  && !showError">
  <div class="sk-fading-circle">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>
</section>

<section class="wrapper wrapper-container" *ngIf="!isLoading && showError">
  <div class="container">
    <div class="row">
      <div class="alert alert-danger col-12">
        Ocurrio un error al cargar las noticias. Por favor, intente mas tarde
      </div>
    </div>
  </div>
</section>

<section class="wrapper wrapper-container" *ngIf="!isLoading  && !showError">
  <div class="d-flex justify-content-center align-items-center">
    <div class="common-header">
      <h1 class="common-heading">Últimas Noticias</h1>
      <div class="underline">
          <div class="small-underline"></div>
          <div class="big-underline"></div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row flex-wrap justify-content-center">
    <div class="card-container" *ngFor="let sface of facebookPostData">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">{{sface.created_time | date: 'dd/MM/yyyy'}}</h5>
        </div>
        <img class="card-img-top" src="{{sface.full_picture}}" alt="{{sface.created_time | date: 'dd/MM/yyyy'}}">
        <div class="card-body">              
          <p class="card-text card-description">{{sface.message}}</p>
          <a href="{{sface.link}}" target="_blank" class="btn btn-outline-success btn-lg">Ver Más</a>
        </div>
      </div>
    </div> 
  </div>
  <div class="d-flex flex-row flex-wrap justify-content-center" style="padding-top: 6rem;">
    <button type="button" 
            class="btn btn-outline-success btn-lg btn-block btn-more"
            [disabled]="showSpinnerPagination"
            (click)="showMoreFacebookPost()">
        Mas Noticias
    </button>
  </div>
</section>
