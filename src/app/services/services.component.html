
<section class="wrapper wrapper-container">
  <div class="d-flex justify-content-center align-items-center">
    <div class="common-header">
      <h1 class="common-heading">Nuestros Servicios</h1>
      <div class="underline">
          <div class="small-underline"></div>
          <div class="big-underline"></div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row flex-wrap justify-content-center">
    <div class="card-container" *ngFor="let serData of servicesDataSection1">
      <div class="card">
        <img class="card-img-top" src="{{serData.imageUrl}}" alt="{{serData.title}}">
        <div class="card-body">
          <h5 class="card-title">{{serData.title}}</h5>
          <p class="card-text card-description">{{serData.subTitle}}</p>
        </div>
      </div>
    </div>
    <div class="card-container" *ngFor="let serData of servicesDataSection2">
      <div class="card">
        <img class="card-img-top" src="{{serData.imageUrl}}" alt="{{serData.title}}">
        <div class="card-body">
          <h5 class="card-title">{{serData.title}}</h5>
          <p class="card-text card-description">{{serData.subTitle}}</p>
        </div>
      </div>
    </div>
    <div class="animated card-container" *ngFor="let serData of servicesDataSection3">
      <div class="card">
        <img class="card-img-top" src="{{serData.imageUrl}}" alt="{{serData.title}}">
        <div class="card-body">
          <h5 class="card-title">{{serData.title}}</h5>
          <p class="card-text card-description">{{serData.subTitle}}</p>
        </div>
      </div>
    </div>    
  </div>
</section>
