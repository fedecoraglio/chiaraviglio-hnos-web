
<section class="wrapper wrapper-container">
  <div class="container">
    <div class="row item animated" animateOnScroll animationName="fadeInUp">
      <div class="col-12">
        <h3>Nuestros Servicios</h3>
      </div>
    </div>
    <div class="row item">
      <div class="col-12 col-sm-6 item animated" *ngFor="let serData of servicesDataSection1" animateOnScroll animationName="fadeInUp">
        <div class="card">
          <img class="card-img-top" src="{{serData.imageUrl}}" alt="{{serData.title}}">
          <div class="card-body">
            <h5 class="card-title">{{serData.title}}</h5>
            <p class="card-text card-description">{{serData.subTitle}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row item">
      <div class="col-12 col-sm-6 item animated" *ngFor="let serData of servicesDataSection2" animateOnScroll animationName="fadeInUp">
        <div class="card">
          <img class="card-img-top" src="{{serData.imageUrl}}" alt="{{serData.title}}">
          <div class="card-body">
            <h5 class="card-title">{{serData.title}}</h5>
            <p class="card-text card-description">{{serData.subTitle}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row item">
      <div class="col-12 col-sm-6 item animated" *ngFor="let serData of servicesDataSection3" animateOnScroll animationName="fadeInUp">
        <div class="card">
          <img class="card-img-top" src="{{serData.imageUrl}}" alt="{{serData.title}}">
          <div class="card-body">
            <h5 class="card-title">{{serData.title}}</h5>
            <p class="card-text card-description">{{serData.subTitle}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
