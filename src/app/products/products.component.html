
<section class="wrapper wrapper-container">
  <div class="d-flex justify-content-center align-items-center">
    <div class="common-header">
      <h1 class="common-heading">Nuestros Productos</h1>
      <div class="underline">
          <div class="small-underline"></div>
          <div class="big-underline"></div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row flex-wrap justify-content-center">
    <div class="animated card-container" *ngFor="let prod of productsDataSection1" animateOnScroll animationName="fadeInUp" >
      <div class="card" animateOnScroll animationName="fadeInUp">
        <img class="card-img-top" src="{{prod.imageUrl}}" alt="{{prod.title}}">
        <div class="card-body">
          <h5 class="card-title">{{prod.title}}</h5>
          <p class="card-text card-description">{{prod.description}}</p>
          <a href="{{prod.url}}" target="_blank" class="btn btn-outline-success btn-lg">Visitar Página</a>
        </div>
      </div>
    </div>
    <div class="animated card-container" *ngFor="let prod of productsDataSection2" animateOnScroll animationName="fadeInUp" >
      <div class="card" animateOnScroll animationName="fadeInUp">
        <img class="card-img-top" src="{{prod.imageUrl}}" alt="{{prod.title}}">
        <div class="card-body">
          <h5 class="card-title">{{prod.title}}</h5>
          <p class="card-text card-description">{{prod.description}}</p>
          <a href="{{prod.url}}" target="_blank" class="btn btn-outline-success btn-lg">Visitar Página</a>
        </div>
      </div>
    </div>
    <div class="animated card-container" *ngFor="let prod of productsDataSection3" animateOnScroll animationName="fadeInUp" >
      <div class="card" animateOnScroll animationName="fadeInUp" >
        <img class="card-img-top" src="{{prod.imageUrl}}" alt="{{prod.title}}">
        <div class="card-body">
          <h5 class="card-title">{{prod.title}}</h5>
          <p class="card-text card-description">{{prod.description}}</p>
          <a href="{{prod.url}}" target="_blank" class="btn btn-outline-success btn-lg">Visitar Página</a>
        </div>
      </div>
    </div>    
  </div>    

  <!--nuestras semillas -->
  <div class="d-flex justify-content-center align-items-center">
    <div class="common-header">
      <h1 class="common-heading">Nuestras Semillas</h1>
      <div class="underline">
          <div class="small-underline"></div>
          <div class="big-underline"></div>
      </div>
    </div>
  </div>
  <div class="animated d-flex flex-row flex-wrap justify-content-center" animateOnScroll animationName="fadeInRightBig">
    <div class="seed-inner">
      <img class="img-fluid" src="/assets/advanta_2.png">
    </div>
    <div class="seed-inner">
      <img class="img-fluid" src="/assets/argenetics.png">
    </div>
    <div class="seed-inner">      
      <img class="img-fluid" src="/assets/gentos_2.png">
    </div>
    <div class="seed-inner">
      <img class="img-fluid" src="/assets/cal_west_seeds_2.png">
    </div>
    <div class="seed-inner">
      <img class="img-fluid" src="/assets/LaTijereta_2.png">
    </div>    
    <div class="seed-inner">
      <img class="img-fluid" src="/assets/morgan_semillas.png">
    </div>
    <div class="seed-inner">
      <img class="img-fluid" src="/assets/next_dow.png">
    </div>
  </div>
</section>
